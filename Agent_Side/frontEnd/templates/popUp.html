<html>
  <head>
    <title>Status</title>
    <link rel="stylesheet" href="static/css/valid.css" type="text/css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body bgcolor="lightblue">
    <div id="header" align="center">Loan Application</div>
    <script>
      function popUp(){
        var available_lead;
        swal({
            title: "Leads Available",
            text: "Wanted to load more?",
            icon: "warning",
            buttons: true,
            dangerMode: false,
          }).then(() => {
            available_lead = 'ok';

            if (available_lead == 'ok') {
              window.location.href = 'ok';
            }
            else {
              window.location.href = 'home';
            }
        });
      }
      window.onload = popUp();
    </script>
  </body>
</html>
