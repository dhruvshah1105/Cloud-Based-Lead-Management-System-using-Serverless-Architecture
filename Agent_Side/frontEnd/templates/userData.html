<html>
  <head>
    <title>Loan Application</title>
    <link rel="stylesheet" href="static/css/valid.css" type="text/css" />
  </head>
  <body bgcolor="lightblue">
    <div id="header" align="center">Loan Application</div>
    <div class="form-style">
      <form name="form1" method="POST" action="/update_database" autocomplete="off">
        <table align="center" width="400">
          <tr>
            <td width="125">Firstname</td>
            <td width="180">
              <div class="input-group">
                <input type="text" name="fname" value='{{ fname }}' size="20" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td width="125">Lastname</td>
            <td width="180">
              <div class="input-group">
                <input type="text" name="lname" value="{{ lname }}" size="20" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td width="125">Gender</td>
            <td width="180">
              <div class="input-group">
                <input type="text" name="gender" size="20" value="{{ gender }}" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td width="125">Address:</td>
            <td width="180">
              <textarea class="textarea-field" name="address" value="{{ address }}">
              </textarea>
            </td>
          </tr>
          <tr>
            <td width="125">Coutry</td>
            <td width="180">
              <div class="input-group">
                <input type="text" name="country" size="20" value="{{ country }}" required/>
              </div>
            </td>
          </tr>
          <tr></tr>
          <tr>
            <td>Mobile Number:</td>
            <td>
              <div class="input-group">
                <input type="text" name="phone" value="{{ Mobile_no }}" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <div class="input-group">
                <input type="email" name="email" value="{{ email }}" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td>Type of Loan:</td>
            <td>
              <div class="input-group">
                <input type="Type of Loan" name="Loan" value="{{ loan_type }}" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td>Total amount: &nbsp; &nbsp;(In Rupee)</td>
            <td>
              <div class="input-group">
                <input type="Type of Loan" name="Loan" required/>
              </div>
            </td>
          </tr>
          <tr>
            <td>Remarks</td>
            <td>
              <textarea name="remarks" class="textarea-field" required>
              </textarea>
            </td>
          </tr>
        </table>
        <div class="btn">
          <center>
            <input type="submit" onclick="myFunction()" />
          </center>
        </div>
      </form>
    </div>
  </body>
</html>
